    cta_open_search: "Smart Search öffnen"
    already_member: "Bereits Mitglied?"
    sign_in: "Anmelden"

    # Problem section
    problem_title: "Das Problem"
    problem_p1: "Du unterrichtest Klavier und suchst etwas Passendes für jemanden, der seit zwei Jahren spielt. Oder du leitest einen Chor und brauchst ein SATB-Stück, bei dem der Sopran nicht über g'' geht. Oder du machst Musik als Hobby und willst am Wochenende was Neues lernen."
    problem_p2: "Normale Suche kann dir nicht helfen. Sie versteht nur Stichwörter: \"Bach\", \"Klavier\", \"SATB\". Sie versteht keine Schwierigkeitsgrade, Stimmumfänge, Dauer oder Kontext."

    # Comparison
    comparison_bad_title: "Normale Suche"
    comparison_bad_query: "Klavier Anfänger Bach"
    comparison_bad_desc: "47.000 Ergebnisse. Jedes Bach-Klavierstück. Kein Verständnis von \"Anfänger\"."
    comparison_good_title: "Smart Search"
    comparison_good_query: "Einfache Bach-Stücke für Klavierschüler nach 2 Jahren"
    comparison_good_desc: "Versteht Schwierigkeitsgrad, filtert nach passenden Stücken, liefert 12 relevante Noten."

    # Solution section
    solution_title: "Smart Search versteht, was du meinst"
    solution_intro: "Es versteht Schwierigkeitsgrade, Stimmumfänge, Besetzung, Dauer, Stil, Anlass und Stimmung. Du beschreibst, was du brauchst, in einfachem Deutsch. Es findet, wonach du suchst."

    # Use cases
    use_case_teacher: "Klavierlehrer:in"
    use_case_teacher_query: "\"Klavierduette für Lehrer und Anfänger\""
    use_case_director: "Chorleiter:in"
    use_case_director_query: "\"Ostermotette, SATB, 3-4 Minuten, Sopran nicht über g''\""
    use_case_amateur: "Hobbymusiker:in"
    use_case_amateur_query: "\"Klavierstücke, die ich am Wochenende lernen kann und beeindruckend klingen\""
    use_case_student: "Musikstudent:in"
    use_case_student_query: "\"Repertoire für mein Abschlusskonzert, Romantik und 20. Jahrhundert, ca. 30 Minuten\""

    # Pricing section
    pricing_title: "Preis"
    pricing_amount: "2,99 €"
    pricing_period: "pro Monat"
    pricing_desc: "Smart Search, gespeicherte Suchen, Favoriten, Sammlungen und Schwierigkeitsfilter. Jederzeit kündbar."

    # Waitlist section
    waitlist_title: "In Arbeit"
    waitlist_subtitle: "Tritt der Warteliste bei. Ich schicke dir eine E-Mail, wenn es startet."
    waitlist_email_placeholder: "deine@email.de"
    waitlist_button: "Beitreten"
    waitlist_sending: "Wird gesendet..."
    waitlist_cta: "Warteliste beitreten"
    waitlist_disclaimer: "Ich schicke dir eine E-Mail, wenn es live geht. Kein Spam."

    # FAQ section
    faq_title: "Fragen"
    faq_1_q: "Wie funktioniert Smart Search?"
    faq_1_a: "Smart Search nutzt KI, um deine natürlichsprachlichen Anfragen zu verstehen. Statt Stichwörtern beschreibst du, was du brauchst — Schwierigkeitsgrad, Stimmumfang, Dauer, Stil — und es findet passende Noten aus unserem Katalog."
    faq_2_q: "Was ist mit der kostenlosen Version?"
    faq_2_a: "Der kostenlose Katalog bleibt kostenlos. %{count} Noten, durchsuchbar mit einfacher Stichwortsuche. Pro fügt Smart Search und Organisationsfunktionen hinzu."
    faq_3_q: "Was ist der Unterschied zu IMSLP?"
    faq_3_a: "IMSLP ist ein Noten-Archiv mit Stichwortsuche. ScoreBase vereint mehrere Quellen (IMSLP, CPDL, OpenScore und mehr) und fügt Smart Search hinzu, die musikalischen Kontext versteht: Schwierigkeit, Stimmumfänge, Dauer, Stil."
    faq_4_q: "Kann ich jederzeit kündigen?"
    faq_4_a: "Ja. Keine Vertragsbindung. Kündige wann immer du willst."
    faq_5_q: "Warum kostet Smart Search Geld?"
    faq_5_a: "Jede Suche nutzt KI, um deine Anfrage zu verstehen und die besten Treffer zu finden. Diese API-Aufrufe kosten echtes Geld. Dein Abo finanziert die Infrastruktur, während der gesamte Katalog für alle kostenlos bleibt."

    # Footer
    back_to_catalog: "← Zurück zum kostenlosen Katalog"

