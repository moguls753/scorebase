    imslp_name: "International Music Score Library Project"
    imslp_description: "Auch bekannt als Petrucci-Musikbibliothek. Die größte Sammlung von Noten mit über 800.000 Partituren von mehr als 27.000 Komponisten."
    cpdl_name: "Choral Public Domain Library"
    cpdl_description: "Auch bekannt als ChoralWiki. Die größte Seite für Chornoten, mit starker Abdeckung von Renaissance- und Barockvokalwerken."
    pdmx_name: "Public Domain MusicXML"
    pdmx_description: "Ein Datensatz mit über 250.000 MusicXML-Dateien von MuseScore. Nützlich für Notationssoftware wie MuseScore, Sibelius oder Finale."
    openscore_name: "OpenScore"
    openscore_description: "Hochwertige Kodierungen von Kunstliedern und Streichquartetten des 19. Jahrhunderts. Mit Werken von Schubert, Schumann, Brahms, Beethoven und mehr."
