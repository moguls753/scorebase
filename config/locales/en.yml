    hero_headline: "AI-Powered Sheet Music Search"
    hero_subhead: "Stop typing keywords. Start describing what you need. I'm building AI-powered search that understands musical context."

    # Problem section
    problem_title: "Here's the problem"
    problem_p1: "You're a piano teacher looking for something appropriate for a student who's been playing for two years. Or a choir director who needs an SATB piece where the soprano doesn't go above G5. Or an amateur musician who wants to learn something new this weekend."
    problem_p2: "Regular search can't help you. It only understands keywords: \"Bach\", \"piano\", \"SATB\". It doesn't understand difficulty, vocal ranges, duration, or context."

    # Comparison
    comparison_bad_title: "What doesn't work"
    comparison_bad_query: "piano beginner Bach"
    comparison_bad_desc: "Returns 47,000 results. Every Bach piano piece. No understanding of \"beginner.\""
    comparison_good_title: "What I'm building"
    comparison_good_query: "Easy Bach for piano students who've been playing 2 years"
    comparison_good_desc: "Understands difficulty level, filters by suitable pieces, returns 12 relevant scores."

    # Solution section
    solution_title: "Smart Search understands what you mean"
    solution_intro: "It understands difficulty levels, vocal ranges, instrumentation, duration, style, occasion, and mood. You describe what you need in plain English. It finds what you're looking for."

    # Use cases
