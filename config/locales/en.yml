  # Pro Landing Page
  pro:
    meta_title: "Smart Search - Coming Soon - ScoreBase"
    meta_description: "AI-powered smart search for sheet music. Describe what you need in plain English. Coming soon."

    # Status badge
    status_coming_soon: "Coming Soon"

    # Hero section
    hero_headline: "Search the way you think about music"
    hero_subhead: "Stop typing keywords. Start describing what you need. I'm building AI-powered search that understands musical context."

    # Problem section
    problem_title: "Here's the problem"
    problem_p1: "You're a piano teacher looking for something appropriate for a student who's been playing for two years. Or a choir director who needs an SATB piece where the soprano doesn't go above B5. Or an amateur musician who wants to learn something new this weekend."
    problem_p2: "Regular search can't help you. It only understands keywords: \"Bach\", \"piano\", \"SATB\". It doesn't understand difficulty, vocal ranges, duration, or context."

    # Comparison
    comparison_bad_title: "What doesn't work"
    comparison_bad_query: "piano beginner Bach"
    comparison_bad_desc: "Returns 47,000 results. Every Bach piano piece. No understanding of \"beginner.\""
    comparison_good_title: "What I'm building"
    comparison_good_query: "Easy Bach for piano students who've been playing 2 years"
    comparison_good_desc: "Understands difficulty level, filters by suitable pieces, returns 12 relevant scores."

    # Solution section
    solution_title: "Smart Search understands what you mean"
    solution_intro: "It understands difficulty levels, vocal ranges, instrumentation, duration, style, occasion, and mood. You describe what you need in plain English. It finds what you're looking for."

    # Use cases
    use_case_teacher: "Piano Teacher"
    use_case_teacher_query: "\"Piano duets for teacher and beginner student\""
    use_case_director: "Choir Director"
    use_case_director_query: "\"SATB Easter piece, 3-4 minutes, soprano stays below B5\""
    use_case_amateur: "Amateur Musician"
    use_case_amateur_query: "\"Piano pieces I can learn in a weekend, sounds impressive but not too hard\""
    use_case_student: "Music Student"
    use_case_student_query: "\"Repertoire for my junior recital, romantic and 20th century, around 30 minutes total\""

    # Pricing section
    pricing_title: "Simple pricing"
    pricing_amount: "$2.99"
    pricing_period: "per month"
    pricing_desc: "Smart Search, saved searches, favorites, collections, and difficulty filtering. Cancel anytime. The free catalog (%{count} scores) stays free."

    # Waitlist section
    waitlist_title: "I'm working on this"
    waitlist_subtitle: "Join the waitlist. I'll email you when it launches."
    waitlist_email_placeholder: "your@email.com"
    waitlist_button: "Notify Me"
    waitlist_cta: "Join Waitlist"
    waitlist_disclaimer: "No spam. One email when it launches. That's it."

    # FAQ section
    faq_title: "Questions"
    faq_1_q: "When will this be ready?"
    faq_1_a: "Soon. I'm building the AI model and search infrastructure now. If you join the waitlist, you'll know when it launches."
    faq_2_q: "What about the free version?"
    faq_2_a: "The free catalog stays free. %{count} public domain scores, browsable and searchable with basic keyword search. Pro adds Smart Search and organization features."
    faq_3_q: "How is this different from IMSLP?"
    faq_3_a: "IMSLP is a score archive with keyword search. ScoreBase aggregates multiple sources (IMSLP, CPDL, PDMX) and adds Smart Search that understands musical context: difficulty, ranges, duration, style."
    faq_4_q: "Can I cancel anytime?"
    faq_4_a: "Yes. No long-term commitment. Cancel whenever you want."

    # Footer
    back_to_catalog: "← Back to Free Catalog"
