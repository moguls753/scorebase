    use_case_teacher_query: "\"Piano duets for teacher and beginner student\""
    use_case_director: "Choir Director"
    use_case_director_query: "\"Easter motet, SATB, 3-4 minutes, soprano stays below G5\""
    use_case_amateur: "Amateur Musician"
    use_case_amateur_query: "\"Piano pieces I can learn in a weekend, sounds impressive but not too hard\""
    use_case_student: "Music Student"
    use_case_student_query: "\"Repertoire for my junior recital, romantic and 20th century, around 30 minutes total\""

    # Pricing section
    pricing_title: "Pricing"
    pricing_amount: "$2.99"
    pricing_period: "per month"
    pricing_desc: "Smart Search, saved searches, favorites, collections, and difficulty filtering. Cancel anytime. The free catalog (%{count} scores) stays free."

    # Waitlist section
    waitlist_title: "I'm working on this"
    waitlist_subtitle: "Join the waitlist. I'll email you when it launches."
    waitlist_email_placeholder: "your@email.com"
    waitlist_button: "Notify Me"
    waitlist_sending: "Sending..."
    waitlist_cta: "Join Waitlist"
    waitlist_disclaimer: "I'll email you once when it's ready. No spam."

    # FAQ section
    faq_title: "Questions"
    faq_1_q: "When will this be ready?"
    faq_1_a: "Soon. I'm building the AI model and search infrastructure now. If you join the waitlist, you'll know when it launches."
    faq_2_q: "What about the free version?"
    faq_2_a: "The free catalog stays free. %{count} public domain scores, browsable and searchable with basic keyword search. Pro adds Smart Search and organization features."
    faq_3_q: "How is this different from IMSLP?"
    faq_3_a: "IMSLP is a score archive with keyword search. ScoreBase aggregates multiple sources (IMSLP, CPDL, OpenScore, and more) and adds Smart Search that understands musical context: difficulty, ranges, duration, style."
    faq_4_q: "Can I cancel anytime?"
    faq_4_a: "Yes. No long-term commitment. Cancel whenever you want."
    faq_5_q: "Why does Smart Search cost money?"
    faq_5_a: "Every search uses AI to understand your query and find the best matches. These API calls have real costs. Your subscription covers the infrastructure while keeping the full catalog free for everyone."

    # Footer
    back_to_catalog: "← Back to Free Catalog"

