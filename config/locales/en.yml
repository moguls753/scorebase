  # About Page
  about:
    label: "About"
    title: "ScoreBase"
    subtitle: "Search public domain music scores from IMSLP, CPDL, and PDMX in one place."
    total_scores: "Total Scores"
    why_exists_title: "Why?"
    why_exists_p1: "IMSLP, CPDL, PDMX – there are several good sources for free sheet music. But each site has its own search, and finding what you need often means checking multiple places."
    why_exists_p2: "ScoreBase solves exactly that – one search for all sources."
    sources_title: "Sources"
    features_title: "How it works"
    feature_1_title: "Aggregated Data"
    feature_1_desc: "Scores from IMSLP, CPDL, and PDMX are indexed and searchable in one place."
    feature_2_title: "Cleaned & Enriched"
    feature_2_desc: "Cleaner, more reliable data. AI standardizes information across sources and completes missing details."
    feature_3_title: "Interactive Gallery"
    feature_3_desc: "Browse through the complete score before downloading. With navigation, keyboard shortcuts, and fullscreen mode."
    feature_4_title: "Smart Search (Coming Soon)"
    feature_4_desc: "Natural language search powered by AI. Ask questions like 'baroque violin sonatas' or 'easy piano pieces in C major' instead of using filters."
    back_to_search: "Back to Search"
    imslp_name: "International Music Score Library Project"
    imslp_description: "Also known as the Petrucci Music Library. The largest collection of public domain sheet music with over 800,000 scores from 27,000+ composers."
    cpdl_name: "Choral Public Domain Library"
    cpdl_description: "Also known as ChoralWiki. The largest site for free choral sheet music, with strong coverage of Renaissance and Baroque vocal works."
    pdmx_name: "Public Domain MusicXML"
    pdmx_description: "A research dataset of 250K+ public domain MusicXML files collected from MuseScore. Useful for notation software like MuseScore, Sibelius, or Finale."

