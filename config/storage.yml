test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

# Cloudflare R2 (S3-compatible) for all assets: thumbnails, PDFs, etc.
# Custom domain: cdn.scorebase.org
cloudflare:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:cloudflare, :access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:cloudflare, :secret_access_key) %>
  region: auto
  bucket: <%= Rails.application.credentials.dig(:cloudflare, :bucket) || "scorebase" %>
  endpoint: <%= Rails.application.credentials.dig(:cloudflare, :endpoint) %>
  public: true
  url_options:
    host: cdn.scorebase.org
    protocol: https

